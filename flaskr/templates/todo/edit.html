<form action="/todo/edit/{{id}}" method="post" class="p-4">
    <h1 class="h3 mb-3 fw-normal">Eidt Todo</h1>
    <div class="form-floating">
        <input type="text" name="title" value="{{title}}" required class="form-control" id="title" placeholder="What to do?">
        <label for="title">Title</label>
    </div>
    <div class="mt-4">
        <button class="btn btn-primary w-100 py-2" type="submit">Update</button>
    </div>
</form>
