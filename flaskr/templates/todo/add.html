<form class="p-4" method="post" action="/todo/add">
    <h1 class="h3 mb-3 fw-normal">Add Todo</h1>
    <div class="form-floating">
        <input type="text" name="title" required class="form-control" id="title" placeholder="What to do?">
        <label for="title">Title</label>
    </div>
    <div class="mt-4">
        <button class="btn btn-primary w-100 py-2" type="submit">Add</button>
    </div>
</form>
